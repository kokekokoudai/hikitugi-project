    <h5 id="バケツ">風除室内の傘バケツ設置・撤去</h5>
    <P>生徒玄関前の風除室内に設置されている各クラスの傘バケツの管理を行う。大掃除の際に撤去するため自クラス生徒に、傘を持ち帰るように指示する。</p>
    <!--　ここに写真入れたい　-->
    <h5 id="花壇">生徒玄関前花壇の設置・水やり・撤去</h5>
    <p>生徒玄関前の階段にある花壇の管理を行う。冬に苗/種を植え、当番制で水やりを行う。9月ころまで水やり登板を行い、寒くなってくる時期に花壇の撤去作業を行う。</p>
